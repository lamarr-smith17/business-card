<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/a92ca15dfe.js" crossorigin="anonymous"></script>
    <title>Grater's Business Card</title>
</head>
<body>
    <header>
        <div class="top-content">
            <p>Portfolio</p>
        </div>
    </header>

    <div class="container-one">
        <div class="main-text">
            <p class="intro">Hello, I'm</p>
            <p class="name">Allie Grater</p>
            <p class="occupation">UX/UI Graphic Designer</p>
            <p class="short-bio">Huge design enthusiast. I love what I do and my clients too.</p>
        </div>
    </div>

    <div class="container-two">
        <div class="social-text">
            <p>Find Me On</p>
        </div>
        <div class="social-links">
            <img class="social-logo" src="./imgs/icons8-linkedin-24.png">
            <img class="social-logo" src="./imgs/icons8-facebook-50.png">
            <img class="social-logo" src="./imgs/icons8-twitter-30.png">
        </div>
    </div>
</body>
</html>
