<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/a92ca15dfe.js" crossorigin="anonymous"></script>
    <title>Grater's Business Card</title>
</head>
<body>
    <header>
        <div class="top-content">
            <p>Portfolio</p>
        </div>
    </header>

    <div class="container-one">
        <div class="main-text">
            <p class="intro">Hello, I'm</p>
            <p class="name">Allie Grater</p>
            <p class="occupation">UX/UI Graphic Designer</p>
            <p class="short-bio">Huge design enthusiast. I love what I do and my clients too.</p>
        </div>
    </div>
    <div class="container-two">
        <div class="contact-info">
            <p class="contact-1">Contact</p>
            <div class="contact">
                <p class="contact-header">Email</p>
                <p class="contact-header">Phone</p>
            </div>
            <div class="contact-in">
                <p class="contact-i">hello@grater.design</p>
                <p class="contact-i">+90 12345-54321</p>
            </div>
        </div>
       
        <div class="allie-img">
            <img src="./imgs/allie.png" alt="Image of Allie">
        </div>
        <div class="social-links">
            <p class="social-text">Find Me On</p>
            <div class="logo-wrapper">
                <a href="https://www.linkedin.com/feed/" target="_blank">
                    <img class="social-logo linkedin" src="./imgs/icons8-linkedin-24.png">
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <img class="social-logo facebook" src="./imgs/icons8-facebook-50.png">
                </a>
                <a href="https://twitter.com/home" target="_blank">
                    <img class="social-logo twitter" src="./imgs/icons8-twitter-30.png">
                </a>
            </div>
            
           
        </div>
    </div>
 
 
</body>
</html>
